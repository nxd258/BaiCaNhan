<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="layout :: link-css"></th:block>
  <title>Edit Book</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Edit NhanVien</h1>

  <form th:action="@{/nhanviens/edit}" th:object="${nhanvien}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="col-6 rab-3">
      <label class="form-label" for="ma">Mã nhân viên:</label>
      <input class="form-control" type="text" th:field="*{ma}" id="ma">
    </div>
    <div class="col-6 rab-3">
      <label class="form-label" for="ten">Tên nhân viên:</label>
      <input class="form-control" type="text" th:field="*{ten}" id="ten">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="noi">Nơi sinh:</label>
      <input class="form-control" type="text" th:field="*{noi}" id="noi">
    </div>
    <div class="col-6 nb-3">
      <label class="form-label" for="luong">Lương:</label>
      <input class="form-control" type="text" th:field="*{luong}" id="luong">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="phai">Giới tính:</label>
      <input class="form-control" type="text" th:field="*{phai}" id="phai">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="phongban">Phòng ban:</label>
      <select class="form-control" id="phongban" name="phongban">
        <option value="">--Select Category--</option>
        <option th:each="phongban : ${phongbans}" th:value="${phongban.id}"
                th:text="${phongban.tenphong}"></option>
      </select>

    </div>

    <input type="submit" value="Save">
  </form>
  <br>
  <a th:href="@{/nhanviens}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
